<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore</title>
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/explore.css" />
    <script src="explore.js" defer></script>
</head>

<body>
    <div class="explore-layout" id="exploreLayout">
        <aside class="explore-nav" id="exploreNav">
            <div class="explore-nav__logo">
                <img src="assets/icons/logo.svg" alt="Instagram" />
                <span class="explore-nav__label">Instagram</span>
            </div>
            <a class="explore-nav__item" href="index.html">
                <img src="assets/icons/home.svg" alt="home" />
                <span class="explore-nav__label">홈</span>
            </a>
            <a class="explore-nav__item" href="#">
                <img src="assets/icons/search.svg" alt="search" />
                <span class="explore-nav__label">검색</span>
            </a>
            <a class="explore-nav__item explore-nav__item--active" href="explore.html">
                <span class="explore-nav__dot">●</span>
                <span class="explore-nav__label">탐색 탭</span>
            </a>
            <a class="explore-nav__item" href="#">
                <img src="assets/icons/reels.svg" alt="reels" />
                <span class="explore-nav__label">릴스</span>
            </a>
            <a class="explore-nav__item" href="#">
                <img src="assets/icons/messenger.svg" alt="message" />
                <span class="explore-nav__label">메시지</span>
            </a>
            <a class="explore-nav__item" href="#">
                <img src="assets/icons/heart.svg" alt="notifications" />
                <span class="explore-nav__label">알림</span>
            </a>
            <a class="explore-nav__item" href="#">
                <span class="explore-nav__plus">+</span>
                <span class="explore-nav__label">만들기</span>
            </a>
            <a class="explore-nav__item" href="#">
                <img src="assets/images/avatar.png" alt="profile" class="explore-nav__avatar" />
                <span class="explore-nav__label">프로필</span>
            </a>
            <div class="explore-nav__spacer"></div>
            <a class="explore-nav__item" href="#">
                <span class="explore-nav__more">≡</span>
                <span class="explore-nav__label">더 보기</span>
            </a>
        </aside>

        <main class="explore">
            <section class="explore__grid" id="exploreGrid">
                <a class="explore__item" href="#">
                    <img src="assets/images/explore-01.svg" alt="explore item" />
                </a>
                <a class="explore__item explore__item--tall" href="#">
                    <img src="assets/images/explore-02.svg" alt="explore item" />
                </a>
                <a class="explore__item" href="#">
                    <img src="assets/images/explore-03.svg" alt="explore item" />
                </a>
                <a class="explore__item" href="#">
                    <img src="assets/images/explore-04.svg" alt="explore item" />
                </a>
                <a class="explore__item explore__item--wide" href="#">
                    <img src="assets/images/explore-05.svg" alt="explore item" />
                </a>
                <a class="explore__item" href="#">
                    <img src="assets/images/explore-06.svg" alt="explore item" />
                </a>
                <a class="explore__item" href="#">
                    <img src="assets/images/explore-07.svg" alt="explore item" />
                </a>
                <a class="explore__item explore__item--tall" href="#">
                    <img src="assets/images/explore-08.svg" alt="explore item" />
                </a>
                <a class="explore__item" href="#">
                    <img src="assets/images/explore-09.svg" alt="explore item" />
                </a>
                <a class="explore__item" href="#">
                    <img src="assets/images/explore-10.svg" alt="explore item" />
                </a>
                <a class="explore__item explore__item--wide" href="#">
                    <img src="assets/images/explore-11.svg" alt="explore item" />
                </a>
                <a class="explore__item" href="#">
                    <img src="assets/images/explore-12.svg" alt="explore item" />
                </a>
            </section>
        </main>
    </div>

    <div class="explore-modal" id="exploreModal" aria-hidden="true">
        <div class="explore-modal__backdrop" data-close-modal></div>
        <section class="explore-modal__dialog" role="dialog" aria-modal="true" aria-label="게시물 상세">
            <button class="explore-modal__close" type="button" aria-label="닫기" data-close-modal>×</button>
            <div class="explore-modal__media" id="exploreModalMedia"></div>
            <aside class="explore-modal__panel">
                <header class="explore-modal__header">
                    <img src="assets/images/avatar.png" alt="profile" />
                    <strong id="exploreModalAuthor">instagram_user</strong>
                </header>
                <div class="explore-modal__comments" id="exploreModalComments"></div>
                <footer class="explore-modal__footer">
                    <div class="explore-modal__stats">
                        <span id="exploreModalLikes">좋아요 0개</span>
                        <span id="exploreModalCount">댓글 0개</span>
                    </div>
                    <label class="explore-modal__input-wrap">
                        <input class="explore-modal__input" type="text" placeholder="댓글 달기..." />
                    </label>
                </footer>
            </aside>
        </section>
    </div>
</body>

</html>
