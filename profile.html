<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram - Profile</title>

    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/variables.css" />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/sidebar.css" />
    <link rel="stylesheet" href="styles/side.css" />
    <link rel="stylesheet" href="styles/profile.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/mobile.css" />
    <script src="script.js" defer></script>
    </head>

<body>
    <div id="sidebar"></div>
    <div id="bottom-nav"></div>

    <main class="main-container">
        <section class="content-container">
            <div class="content profile">
                <!-- 프로필 상단 정보 -->
                <section class="profile-header">
                <div class="profile-header__avatar">
                    <img src="assets/images/avatar.png" alt="profile avatar" />
                </div>

                <div class="profile-header__info">
                    <div class="profile-header__top">
                    <h1 class="profile-header__username">goorm.in</h1>
                    <button class="profile-header__btn">프로필 편집</button>
                    <button class="profile-header__btn">광고 도구</button>
                    <button class="profile-header__settings" aria-label="설정">⚙</button>
                    </div>

                    <ul class="profile-header__counts">
                    <li>게시물<strong> 8</strong></li>
                    <li>팔로워<strong> 100</strong></li>
                    <li>팔로우<strong> 100</strong></li>
                    </ul>

                    <div class="profile-header__bio">
              <p class="profile-header__name">블로거 goorm & 유튜버 REALIT</p>
              <p>디지털 크리에이터</p>
              <p>IT/테크 소식, 전자기기를 리뷰합니다</p>
              <a href="#" class="profile-header__link">in.naver.com/goorm</a>
            </div>
          </div>
        </section>

        <!-- 하이라이트(스토리 원) -->
        <section class="profile-highlights" aria-label="하이라이트">
          <button class="highlight">
            <div class="highlight__circle">
              <img src="assets/images/marek-piwnicki.jpg" alt="" />
            </div>
            <span class="highlight__title">테스트</span>
          </button>

          <button class="highlight">
            <div class="highlight__circle highlight__circle--empty">+</div>
            <span class="highlight__title">신규</span>
          </button>
        </section>

        <!-- 탭 -->
        <nav class="profile-tabs" aria-label="프로필 탭">
          <button class="profile-tabs__tab profile-tabs__tab--active">게시물</button>
          <button class="profile-tabs__tab">릴스</button>
          <button class="profile-tabs__tab">저장됨</button>
          <button class="profile-tabs__tab">태그됨</button>
        </nav>

        <!-- 게시물 그리드 -->
        <section class="profile-grid" aria-label="게시물 그리드">
          <a class="profile-grid__item" href="#"><img src="assets/images/alex-varela.jpg" alt="" /></a>
          <a class="profile-grid__item" href="#"><img src="assets/images/alexey-lin.jpg" alt="" /></a>
          <a class="profile-grid__item" href="#"><img src="assets/images/brianna-parks.jpg" alt="" /></a>
          <a class="profile-grid__item" href="#"><img src="assets/images/dan-begel.jpg" alt="" /></a>
          <a class="profile-grid__item" href="#"><img src="assets/images/jessica-arends.jpg" alt="" /></a>
          <a class="profile-grid__item" href="#"><img src="assets/images/kellen-riggin.jpg" alt="" /></a>
          <a class="profile-grid__item" href="#"><img src="assets/images/marek-piwnicki.jpg" alt="" /></a>
          <a class="profile-grid__item" href="#"><img src="assets/images/oksana-demenko.jpg" alt="" /></a>
        </section>
      </div>

      <!-- ✅ (3) 오른쪽 side-menu는 기존 HTML 그대로 재사용 가능 -->
      <div class="side-menu">
        <!-- feed/index에 있는 side-menu 그대로 복붙 -->
      </div>

    </section>
  </main>
</body>
</html>
