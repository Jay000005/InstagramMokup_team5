<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>릴스</title>
    <link rel="stylesheet" href="styles/sidebar.css" />
    <link rel="stylesheet" href="styles/mobile.css" />
    <link rel="stylesheet" href="styles/reels.css">
</head>
<body>
  
  <!-- 사이드바 메뉴 -->
  <div id="sidebar"></div>

  <!-- 메인 영상 콘텐츠  -->
  <main class="content-area">
      <div class="reels-container" aria-label="릴스 영상">
        <!-- JS로 동적 렌더링 -->
      </div>

      <!-- 스크롤 컨트롤 버튼 -->
      <div class="reel-navigation">
        <button id="btnPrev" class="nav-btn up" aria-label="이전 릴스">
          <img src="assets/icons/arrow_up.svg" alt="arrow-up">
        </button>
        <button id="btnNext" class="nav-btn down" aria-label="다음 릴스">
          <img src="assets/icons/arrow_down.svg" alt="arrow-down">
        </button>
      </div>
  </main>

  <nav id="bottom-nav"></nav>

  <script src="js/common.js"></script>
  <script src="js/reels.js"></script>

</body>
</html>
