<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>릴스</title>
    <link rel="stylesheet" href="styles/reels.css">
</head>
<body>
    <!-- 사이드바 메뉴 -->
    <nav class="side-nav">
    <div class="logo">Instagram</div>
    <ul>
        <li>홈</li>
        <li>릴스</li>
        <li>탐색 탭</li>
        <li>프로필</li>
    </ul>
  </nav>

  <!-- 메인 영상 콘텐츠  -->
  <main class="content-area">
      <div class="reels-container">
        <!-- JS로 동적 렌더링 -->
      </div>

      <!-- 스크롤 컨트롤 버튼 -->
      <div class="reel-navigation">
        <button id="btnPrev" class="nav-btn up">
          <img src="assets/icons/arrow_up.svg" alt="arrow-up">
        </button>
        <button id="btnNext" class="nav-btn down">
          <img src="assets/icons/arrow_down.svg" alt="arrow-down">
        </button>
      </div>
  </main>

  <script src="js/reels.js"></script>
</body>
</html>
